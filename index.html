    function typeTerminal() {
      if (terminalIndex >= terminalSequence.length) return;

      const line = terminalSequence[terminalIndex];
      const terminalContent = document.getElementById('terminal-content');
      const lineDiv = document.createElement('div');
      
      if (line.type === 'command') {
        lineDiv.className = 'terminal-line';
        lineDiv.innerHTML = `<span class="terminal-prompt">${line.text}</span>`;
        terminalContent.appendChild(lineDiv);
        terminalContent.scrollTop = terminalContent.scrollHeight;
        terminalIndex++;
        setTimeout(typeTerminal, line.delay);
      } else if (line.type === 'output') {
        lineDiv.className = 'terminal-line terminal-output';
        lineDiv.textContent = line.text;
        terminalContent.appendChild(lineDiv);
        terminalContent.scrollTop = terminalContent.scrollHeight;
        terminalIndex++;
        setTimeout(typeTerminal, line.delay);
      } else if (line.type === 'success') {
        lineDiv.className = 'terminal-line terminal-success';
        lineDiv.textContent = line.text;
        terminalContent.appendChild(lineDiv);
        terminalContent.scrollTop = terminalContent.scrollHeight;
        terminalIndex++;
        setTimeout(typeTerminal, line.delay);
      } else if (line.type === 'error') {

        terminalContent.appendChild(lineDiv);
        terminalContent.scrollTop = terminalContent.scrollHeight;
        terminalIndex++;

        terminalContent.appendChild(lineDiv);
        terminalContent.scrollTop = terminalContent.scrollHeight;
        terminalIndex++;
        setTimeout(typeTerminal, line.delay);
      } else {
        lineDiv.className = 'terminal-line';
        terminalContent.appendChild(lineDiv);
        
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.text.length) {
            lineDiv.textContent = line.text.substring(0, charIndex + 1);
            lineDiv.innerHTML += '<span class="cursor"></span>';
            charIndex++;
            terminalContent.scrollTop = terminalContent.scrollHeight;
            setTimeout(typeChar, 50);
          } else {
            lineDiv.innerHTML = lineDiv.textContent.replace('<span class="cursor"></span>', '');
            terminalIndex++;
            setTimeout(typeTerminal, line.delay);
          }
        }
        typeChar();
      }
    }
